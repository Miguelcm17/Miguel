<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Empleados - Talento Humano ULEAM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Gestión de Empleados - Talento Humano ULEAM</h1>
</header>

<div class="container">
    <form id="employeeForm">
        <label for="name">Nombre Completo:</label>
        <input type="text" id="name" name="name" required>
        <div class="error" id="nameError"></div>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <div class="error" id="emailError"></div>

        <label for="id">Cédula:</label>
        <input type="text" id="id" name="id" required maxlength="10" minlength="10">
        <div class="error" id="idError"></div>

        <label for="hireDate">Fecha de Contratación:</label>
        <input type="date" id="hireDate" name="hireDate" required>
        <div class="error" id="hireDateError"></div>

        <label for="department">Departamento:</label>
        <select id="department" name="department" required>
            <option value="">Seleccione un departamento</option>
            <option value="Administración">Administración</option>
            <option value="Recursos Humanos">Recursos Humanos</option>
            <option value="Finanzas">Finanzas</option>
            <option value="Docencia">Docencia</option>
        </select>
        <div class="error" id="departmentError"></div>

        <input type="submit" value="Registrar Empleado">
    </form>
</div>

<script src="scripts.js"></script>

</body>
</html>
